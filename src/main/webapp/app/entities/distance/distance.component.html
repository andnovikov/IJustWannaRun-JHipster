<div>
    <h2 id="page-heading">
        <span jhiTranslate="iJustWannaRunApp.distance.home.title">Distances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-distance" [routerLink]="['/distance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="iJustWannaRunApp.distance.home.createLabel">
            Create a new Distance
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="distances?.length === 0">
        <span jhiTranslate="iJustWannaRunApp.distance.home.notFound">No distances found</span>
    </div>
    <div class="table-responsive" *ngIf="distances?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="iJustWannaRunApp.distance.length">Length</span></th>
            <th scope="col" ><span jhiTranslate="iJustWannaRunApp.distance.limit">Limit</span></th>
            <th scope="col" ><span jhiTranslate="iJustWannaRunApp.distance.userRegistration">User Registration</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let distance of distances ;trackBy: trackId">
                <td><a [routerLink]="['/distance', distance.id, 'view' ]">{{distance.id}}</a></td>
                <td>{{distance.length}}</td>
                <td>{{distance.limit}}</td>
                <td>
                    <div *ngIf="distance.userRegistration">
                        <a [routerLink]="['/user-registration', distance.userRegistration?.id, 'view' ]" >{{distance.userRegistration?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/distance', distance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/distance', distance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(distance)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
