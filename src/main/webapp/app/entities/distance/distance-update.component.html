<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-distance-heading" jhiTranslate="iJustWannaRunApp.distance.home.createOrEditLabel">Create or edit a Distance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iJustWannaRunApp.distance.length" for="field_length">Length</label>
                    <input type="number" class="form-control" name="length" id="field_length"
                           formControlName="length"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iJustWannaRunApp.distance.limit" for="field_limit">Limit</label>
                    <input type="number" class="form-control" name="limit" id="field_limit"
                           formControlName="limit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iJustWannaRunApp.distance.userRegistration" for="field_userRegistration">User Registration</label>
                    <select class="form-control" id="field_userRegistration" name="userRegistration" formControlName="userRegistration">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userRegistrationOption.id === editForm.get('userRegistration')!.value?.id ? editForm.get('userRegistration')!.value : userRegistrationOption" *ngFor="let userRegistrationOption of userregistrations; trackBy: trackById">{{userRegistrationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
