<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="distance">
            <h2><span jhiTranslate="iJustWannaRunApp.distance.detail.title">Distance</span> {{distance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iJustWannaRunApp.distance.length">Length</span></dt>
                <dd>
                    <span>{{distance.length}}</span>
                </dd>
                <dt><span jhiTranslate="iJustWannaRunApp.distance.limit">Limit</span></dt>
                <dd>
                    <span>{{distance.limit}}</span>
                </dd>
                <dt><span jhiTranslate="iJustWannaRunApp.distance.userRegistration">User Registration</span></dt>
                <dd>
                    <div *ngIf="distance.userRegistration">
                        <a [routerLink]="['/user-registration', distance.userRegistration?.id, 'view']">{{distance.userRegistration?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/distance', distance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
