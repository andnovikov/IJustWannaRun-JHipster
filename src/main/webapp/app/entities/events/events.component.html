<div>
    <h2 id="page-heading">
        <span jhiTranslate="iJustWannaRunApp.events.home.title">Events</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-events" [routerLink]="['/events/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="iJustWannaRunApp.events.home.createLabel">
            Create a new Events
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="events?.length === 0">
        <span jhiTranslate="iJustWannaRunApp.events.home.notFound">No events found</span>
    </div>
    <div class="table-responsive" *ngIf="events?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="name"><span jhiTranslate="iJustWannaRunApp.events.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="date"><span jhiTranslate="iJustWannaRunApp.events.date">Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="regStart"><span jhiTranslate="iJustWannaRunApp.events.regStart">Reg Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="regEnd"><span jhiTranslate="iJustWannaRunApp.events.regEnd">Reg End</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="status"><span jhiTranslate="iJustWannaRunApp.events.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="kind"><span jhiTranslate="iJustWannaRunApp.events.kind">Kind</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="url"><span jhiTranslate="iJustWannaRunApp.events.url">Url</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="distances.id"><span jhiTranslate="iJustWannaRunApp.events.distances">Distances</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let events of events ;trackBy: trackId">
                <td><a [routerLink]="['/events', events.id, 'view' ]">{{events.id}}</a></td>
                <td>{{events.name}}</td>
                <td>{{events.date | date:'medium'}}</td>
                <td>{{events.regStart | date:'medium'}}</td>
                <td>{{events.regEnd | date:'medium'}}</td>
                <td jhiTranslate="{{'iJustWannaRunApp.EventStatus.' + events.status}}">{{events.status}}</td>
                <td jhiTranslate="{{'iJustWannaRunApp.EventKind.' + events.kind}}">{{events.kind}}</td>
                <td>{{events.url}}</td>
                <td>
                    <div *ngIf="events.distances">
                        <a [routerLink]="['/distance', events.distances?.id, 'view' ]" >{{events.distances?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/events', events.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/events', events.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(events)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="events?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
